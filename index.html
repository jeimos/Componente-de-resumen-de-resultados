<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="container">

        <div class="column-left">

          <h3 class="turesultado">Your Result</h3>

          <div class="circulo">
            <h2>76</h2>
            <h4>of 100</h4>
          </div>

          <div class="conten-parrafo">
            <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>

          </div>        
          
        </div>
        <div class="column-rigth">
          <h3>Summary</h3>
          <div class="reacion"> <img src="/assets/images/icon-reaction.svg" alt="" class="image-reacion"><p>Reaction <span>80 / 100</span></p></div>
          <div class="memoria"> <img src="/assets/images/icon-memory.svg" alt="" class="image-memory"><p>Memory <span>92 / 100</span></p></div>
          <div class="verbal"> <img src="/assets/images/icon-verbal.svg" alt="" class="image-verbal"><p>Verbal <span>61 / 100</span></p></div>
          <div class="vision"> <img src="/assets/images/icon-visual.svg" alt="" class="image-vision"><p>Visual <span>72 / 100</span></p></div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
